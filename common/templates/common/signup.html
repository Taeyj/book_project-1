{% block content %}
<h1>-- 회원가입 --</h1>
<div class="auth">
    <form action="{% url 'common:signup' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="회원가입" >
    </form>
</div>

<div class="auth.link">
    <a href="{% url 'common:login' %}">Login</a>
</div>
{% endblock content %}
